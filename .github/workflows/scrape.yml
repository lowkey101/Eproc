name: Rajasthan Tender Downloader
on:
  schedule:
    - cron: '0 */6 * * *' # Runs 4 times a day to avoid rate limiting
  workflow_dispatch:      # Manual trigger for testing

jobs:
  build_and_scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Permission to push CSV updates
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: pip install selenium webdriver-manager requests

      - name: Execute Scraper
        run: python scraper.py

      - name: Sync CSV to Repo
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add tenders.csv
          git pull --rebase origin main
          git commit -m "Update Tender Log: $(date)" || echo "No new tenders"
          git push origin main

      - name: Archive Bid Documents
        uses: actions/upload-artifact@v4
        with:
          name: Daily-Bid-Documents-$(date +'%Y-%m-%d')
          path: bid_documents/
          retention-days: 5 # Deletes after 5 days to keep your account clean
