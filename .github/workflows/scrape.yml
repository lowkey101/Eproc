name: Rajasthan Tender Downloader
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build_and_scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: pip install selenium webdriver-manager requests

      - name: Execute Scraper
        run: python scraper.py

      - name: Sync CSV to Repo
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add tenders.csv
          git commit -m "Update: Tender List" || echo "No changes"
          git pull --rebase origin main
          git push origin main

      - name: Archive Bid Documents
        if: always() # Runs even if scraper has issues so we get debug logs
        uses: actions/upload-artifact@v4
        with:
          name: Rajasthan-Scraper-Output
          path: |
            bid_documents/
            debug_error.png
          retention-days: 3
