name: Rajasthan Tender Scraper
on:
  schedule:
    - cron: '0 */4 * * *' # Auto-runs every 4 hours
  workflow_dispatch:      # Manual trigger button in GitHub Actions

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Vital for the bot to save files back to your repo
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Fetches full history for a clean rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: pip install selenium webdriver-manager requests

      - name: Run Scraper
        run: python scraper.py

      - name: Upload Bid Documents
        uses: actions/upload-artifact@v4
        with:
          name: Rajasthan-Bid-Docs
          path: bid_documents/
          retention-days: 7    # Kept for 7 days for free

      - name: Commit and Push CSV
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add tenders.csv
          # Sync with remote before pushing to avoid 'rejected' error
          git pull --rebase origin main 
          git commit -m "Auto-update: Latest Rajasthan Tenders" || echo "No changes"
          git push origin main
