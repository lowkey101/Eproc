name: Rajasthan Tender Intelligence
on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  build_and_scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: pip install selenium webdriver-manager requests

      - name: Run Scraper
        run: python scraper.py

      - name: Sync Results to Repository
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # SAFETY CHECK: Only proceed if file exists
          if [ -f tender_details.csv ]; then
            git add tender_details.csv
            git commit -m "Auto-update: Deep Tender Metadata" || echo "No changes"
            git pull --rebase origin main
            git push origin main
          else
            echo "Warning: tender_details.csv was not created. Skipping sync."
          fi

